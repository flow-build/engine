version: "3"

services:
  postgres:
    image: postgres:14.5
    container_name: flowbuild_db
    restart: always
    env_file:
      - ./.env.docker
    ports:
      - 5432:5432

  redis:
    image: redis:7-bullseye
    container_name: flwobuild_redis
    restart: always
    ports:
      - 6379:6379

  app:
    image: node:18.12
    user: root
    container_name: flowbuild_app
    restart: on-failure:10 # necessary due to possibility of postgres not being ready when service runs
    env_file:
      - ./.env.docker
    environment:
      NODE_ENV: docker
    tty: true
    ports:
      - 9229:9229
    depends_on:
      - postgres
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    working_dir: /usr/app
    #command: ./scripts/run_tests.sh
    command: bash -c "npm install && npm install knex -g && npm run migrations && npm run seeds && su -c 'npm run tests' node"
